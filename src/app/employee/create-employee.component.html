<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal"> 
<div class="panel panel-primary">
  <div class="panel-heading">
  <h3 class="panel-title">Create Employee</h3>
</div>
  <div class="panel-body">
  <div class="form-group" [ngClass]="{'has-error':employeeForm.get('fullName').errors &&
(employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)}">
<label class="col-sm-2 control-label" for="fullName">Full Name</label>
<div class="vol-sm-8">
<input id="fullName" type="text" formControlName="fullName" class="form-control">
<!-- <label>{{fullNameLength}}</label> -->
<span class="help-block" *ngIf="employeeForm.get('fullName').errors &&
(employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)">
<span *ngIf="employeeForm.get('fullName').errors.required">
Full Name is Required
</span>
<span *ngIf="employeeForm.get('fullName').errors.minlength ||employeeForm.get('fullName').errors.maxlength">
  Full Name min length 2 and max length in 10
  </span>
</span>
</div>
</div>
<label>Email</label>
<input id="email" type="text"  formControlName="email" class="form-control">
<div formGroupName="skills">
  skillName
  <input id="skillName" type="text"  formControlName="skillName" class="form-control">
  <input  type="text"  formControlName="experienceInYear" placeholder="experience In Years" class="form-control">
<div class="form-group">
  <label>Proficiency</label>
  <input type="radio" value="beginner"  formControlName="Proficiency">beginner
  <input type="radio" value="Intermediate"  formControlName="Proficiency">Intermediate
  <input type="radio" value="Advanced"  formControlName="Proficiency">Advanced
</div>
</div>
<div class="btn-toolbar">
<button type="submit"  class="btn btn-primary">Save</button>
<button type="button" class="btn btn-primary" (click)="onLoadDataClick()">Load Data</button>
</div>
</div>
</div>


</form>
